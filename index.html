<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Your logo image here -->
        </div>
        <div class="options">
            <ul>
                <li><a href="#">Mujer</a></li>
                <li><a href="#">Niño</a></li>
                <li><a href="#">Novedades</a></li>
                <li><a href="#">Deportes</a></li>
                <li><a href="#">Colecciones</a></li>
                <li class="bold"><a href="#">Sale</a></li>
            </ul>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button type="submit"><img src="search-icon.png" alt="Search"></button>
        </div>
        <div class="icons">
            <a href="#"><img src="person-icon.png" alt="Person"></a>
            <a href="#"><img src="heart-icon.png" alt="Heart"></a>
            <a href="#"><img src="bag-icon.png" alt="Bag"></a>
        </div>
    </header>

    <div class="orange-section">
        <div class="discount">
            <h2><strong>¡Ahorra hasta un 40%!</strong></h2>
        </div>
        <div class="rectangle-section">
            <div class="rectangle">
                <img src="women-clothing.jpg" alt="Women Clothing">
                <span class="label">MUJER</span>
            </div>
            <div class="rectangle">
                <img src="adidas-clothing.jpg" alt="Adidas Clothing">
                <span class="label">NIÑOS</span>
            </div>
            <div class="rectangle">
                <img src="pants.jpg" alt="Pants">
                <span class="label">COMPRAR</span>
            </div>
        </div>
    </div>

    <div class="black-section">
        <div class="rectangle-section">
            <div class="rectangle">
                <img src="adidas.jpg" alt="Adidas">
                <div class="sub-rectangle">
                    <span class="sub-label">ADIDAS</span>
                </div>
            </div>
            <div class="rectangle">
                <img src="nike.jpg" alt="Nike">
                <div class="sub-rectangle">
                    <span class="sub-label">NIKE</span>
                </div>
            </div>
            <div class="rectangle">
                <img src="gucci.jpg" alt="Gucci">
                <div class="sub-rectangle">
                    <span class="sub-label">GUCCI</span>
                </div>
            </div>
            <div class="rectangle">
                <img src="other.jpg" alt="Other">
                <div class="sub-rectangle">
                    <span class="sub-label">OTHER</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<link rel="stylesheet" type="text/css" href="styles.css">
